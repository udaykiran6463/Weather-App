<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>WeatherVue</h1>
        <div class="tab-container">
            <p class="tab" data-userweather>Your Weather</p>
            <p class="tab" data-searchweather>Search Weather</p>

            <div class="weather-container">
                <!-- grant location container-->

                <div class="grant-location-container">
                    <img src="./assets/location.png" alt="location" class="" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow access to get weather information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>


                <!-- Search weather container -->
                <form class="form-container" data-searchForm>
                    <input type="text" placeholder="Search for city..." data-searchInput>
                    <button class="btn" ><img src="./assets/search.png" alt="" width="20" height="20" loading="lazy"></button>
                </form>

                <!-- loading Screen container -->

                <div class="loading-container">
                    <img src="./assets/loading.gif" alt="" width="150" height="150">
                    <p>Loading</p>
                </div>


                <!-- Your weather container -->
                <div class="user-info-container">

                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img src="" alt="" data-countryIcon>
                    </div>
                    <!-- weather desc -->
                    <p data-weatherDesc></p>

                    <!-- weather icon -->
                    <img data-weatherIcon>

                    <!-- temp -->
                    <p data-temp></p>

                    <!-- 3 cards -->

                    <div class="parameter-container">
                        <!-- card-1 -->
                        <div class="parameter">
                            <img src="./assets/wind.png" alt="">
                            <p>WindSpeed</p>
                            <p data-windSpeed></p>
                        </div>
                        
                        <!-- card-2 -->
                        <div class="parameter">
                            <img src="./assets/humidity.png" alt="">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>
                        
                        <!-- card-3 -->
                        <div class="parameter">
                            <img src="./assets/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-cloud></p>
                        </div>

                    </div>

                </div>


            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
